name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 린트 체크
        run: npm run lint

      - name: 타입 체크 & 빌드
        run: npm run build

      - name: 빌드 결과 확인
        run: ls -la dist/
